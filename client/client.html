<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    
    // handle response
    const handleResponse = async (response) => {
      const content = document.getElementById('content');

      switch(response.status) {
        case 200: //Success
          content.innerHTML = `<b>Success</b>`;
          break;
          case 201: //Get User - New User Created
          content.innerHTML = `<b>Created</b>`;
          break;
          case 204: //Get User - User Updated
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400: //Bad Request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //Not Found
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `<p>Status Code not Implemented By Client</p>`;
          break;
      }
    };

    // send fetch request
    const sendFetchRequest = async (url, acceptedType, method) => {
      const options = {
        method: `${method}`,
        headers: { Accept: acceptedType }
      };

      fetch(url, options).then(response => {
        handleResponse(response);
      });
    }

    // init
    const init = () => {
      const button = document.querySelector("#send");

      const name = document.querySelector('#nameField').value;
      const age = document.querySelector('#ageField').value;

      const urlSelector = document.querySelector("#urlField");
      const methodSelector= document.querySelector("#methodSelect");

      button.onclick = () => { sendFetchRequest(urlSelector.value, "application/json", methodSelector.innerHTML); };

      console.log(urlSelector.value);

    }
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
